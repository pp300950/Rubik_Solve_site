        }

        .box {
            height: 80px;
            width: 80px;
            margin: 5px;
            background-color: #000;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .color-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .color-option {
            height: 60px;
            width: 60px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .indicator {
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        .top-indicator {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-indicator {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left-indicator {
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-indicator {
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        #output {
            width: 80%;
            margin-top: 20px;
            height: 200px;
            overflow: scroll;
            resize: none;
        }
